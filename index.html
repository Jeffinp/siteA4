<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formilov</title>
    <link rel="shortcut icon" href="heart.png" type="image/x-png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #FFE4E1, #E6E6FA, #F0F8FF, #F5F5DC, #FFF0F5);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        #botao {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background-color: #FF69B4;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        #botao:hover {
            transform: scale(1.1);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <button id="botao">quer ver? √© s√≥ clicar >:)</button>

    <script>
        const botao = document.getElementById('botao');
        let tentativas = 0;

        botao.addEventListener('click', function(e) {
            tentativas++;
            
            // Atualiza o texto do bot√£o baseado no n√∫mero de tentativas
            if (tentativas === 5) {
                botao.textContent = "Sei n√£o, n√£o t√° clicando direito";
            } else if (tentativas === 9) {
                botao.textContent = "T√° determinada o suficiente?";
            } else if (tentativas === 13) {
                botao.textContent = "Tudo bem, receba seu presente lindo! :D üíñ‚ú®";
            }
            
            if (tentativas < 15) {
                e.preventDefault();
                
                // Anima o bot√£o
                botao.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    botao.style.animation = '';
                }, 500);

                // Move o bot√£o para uma posi√ß√£o aleat√≥ria
                const maxX = window.innerWidth - botao.offsetWidth;
                const maxY = window.innerHeight - botao.offsetHeight;
                
                const novoX = Math.random() * maxX;
                const novoY = Math.random() * maxY;
                
                botao.style.left = novoX + 'px';
                botao.style.top = novoY + 'px';
            } else {
                // Na d√©cima quinta tentativa, redireciona
                window.location.href = 'Presennte.html';
            }
        });
    </script>
</body>
</html>
